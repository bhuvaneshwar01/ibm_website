<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Home page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }}">
    <button aria-label="Close" class="btn btn-outline-{{category}}" data-dismiss="alert" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button aria-controls="home-tab-pane" aria-selected="true" class="nav-link active"
                data-bs-target="#home-tab-pane" data-bs-toggle="tab"
                id="home-tab" role="tab" type="button">Home
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="contact-tab-pane" aria-selected="false" class="nav-link"
                data-bs-target="#contact-tab-pane" data-bs-toggle="tab"
                id="contact-tab" role="tab" type="button">Contact
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="login-tab-pane" aria-selected="false" class="nav-link"
                data-bs-target="#login-tab-pane" data-bs-toggle="tab"
                id="login-tab" role="tab" type="button">Log in
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="reg-tab-pane" aria-selected="false" class="nav-link"
                data-bs-target="#reg-tab-pane" data-bs-toggle="tab"
                id="reg-tab" role="tab" type="button">Register
        </button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" tabindex="0">
        <h1>Home page</h1>
    </div>
    <div aria-labelledby="contact-tab" class="tab-pane fade" id="contact-tab-pane" role="tabpanel" tabindex="0">
        <h1>contact page</h1>
    </div>
    <div aria-labelledby="contact-tab" class="tab-pane fade" id="login-tab-pane" role="tabpanel" tabindex="0">
        <br><br>
        <center>
            <div class="card w-75">
                <form action="{{ url_for('login_page') }}" method="POST">

                    <br><br>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="inputUsername3">Username</label>
                        <div class="col-sm-7">
                            <input class="form-control" id="inputUsername3" name="user_name" placeholder="Enter username" type="text" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="inputPassword3">Password</label>
                        <div class="col-sm-7">
                            <input class="form-control" id="inputPassword3" name="user_password" placeholder="Enter password"
                                   type="password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                    </div>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                    <br><br>
                </form>
            </div>
        </center>
    </div>

    <div aria-labelledby="contact-tab" class="tab-pane fade" id="reg-tab-pane" role="tabpanel" tabindex="0">

        <br><br>
        <center>
            <h1>Create a new account!</h1>
            <div class="card w-75">
                <form action="{{ url_for('register_page') }}" method="POST">
                    <br><br>
<!--                    <div class="row">-->
                        <div class="col-8">
                            <input aria-label="First name" class="form-control" minlength="3" name="fname"
                                   placeholder="First name" required type="text">
                        </div><br>
                        <div class="col-8">
                            <input aria-label="Last name" class="form-control" minlength="3" name="lname"
                                   placeholder="Last name" required type="text">
<!--                        </div>-->
                    </div>
                    <br>
<!--                    <div class="row">-->
                        <div class="col-8">
                            <!--                        <label class="form-label" for="inputEmail4">Email</label>-->
                            <input class="form-control" id="email" name="email" placeholder="Email" required
                                   type="email">
                        </div><br>
                        <div class="col-8">
                            <!--                        <label class="form-label" for="inputUsername">Username</label>-->
                            <input class="form-control" id="uname" maxlength="25" minlength="3" name="uname"
                                   placeholder="Username" required type="text">
                        </div>
<!--                    </div>-->
                    <br>
                    <div class="col-8">
<!--                        <div class="col">-->
                            <!--                        <label class="form-label" for="inputPassword4">Password</label>-->
                            <input class="form-control" id="password" minlength="6" name="password"
                                   placeholder="Password" required type="password">
                        </div><br>
                        <div class="col-8">
                            <!--                        <label class="form-label" for="inputConfirmPassword">Confirm Password</label>-->
                            <input class="form-control" id="confirm_password" minlength="6" name="confirm_password"
                                   placeholder="Confirm Password" required type="password">
                        </div>
<!--                    </div>-->
                    <br>
                    <button class="btn btn-primary" type="submit">Create Account</button>
                    <br><br>
                </form>
            </div>
        </center>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
